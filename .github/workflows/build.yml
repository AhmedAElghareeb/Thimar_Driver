name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    name: SonarQube
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      # 1. Setup Java (Required for Android Gradle build)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 2. Setup Flutter SDK
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0' # Specify the version here
          channel: 'stable'         # The channel must be 'stable', 'beta', or 'master'

      # 3. Get Flutter dependencies with automatic retry
      # Networking steps like pub get can sometimes fail due to transient network issues.
      - name: Install dependencies (with retry)
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 3 # Retry up to 3 times
          command: flutter pub get
          
      # The analysis requires to retrieve dependencies and build successfully
      - name: Build
        run: flutter build apk --release

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
